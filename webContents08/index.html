<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <section class="focus-menu">
        <div class="focus-menu-header">
            <div class="focus-shortcut">
                <button class="focus-shortcut-item action">
                    <span>전체</span>
                </button>
                <button class="focus-shortcut-item">
                    <span>즐겨찾는 메뉴</span>
                </button>
                <button class="focus-shortcut-item">
                    <span>민원</span>
                </button>
                <button class="focus-shortcut-item">
                    <span>예약/신청</span>
                </button>
                <button class="focus-shortcut-item">
                    <span>생활</span>
                </button>
            </div>
        </div>
        <div class="focus-menu-wrap">
            <div class="focus-menu-inner">
                <ul class="focus-menu-items">
                    <li class="focus-menu-item">
                        <img src="https://www.hscity.go.kr/resources/www/img/main/m_qm_ic6.png" alt="문화관광 이미지">
                        <span>문화관광</span>
                    </li>
                    <li class="focus-menu-item">
                        <img src="https://www.hscity.go.kr/resources/www/img/main/m_qm_ic7.png" alt="민원서식 이미지">
                        <span>민원서식</span>
                    </li>
                    <li class="focus-menu-item">
                        <img src="https://www.hscity.go.kr/resources/www/img/main/m_qm_ic8.png" alt="보건소 이미지">
                        <span>보건소</span>
                    </li>
                    <li class="focus-menu-item">
                        <img src="https://www.hscity.go.kr/resources/www/img/main/m_qm_ic9.png" alt="코로나19 종합안내 이미지">
                        <span>코로나19 종합안내</span>
                    </li>
                    <li class="focus-menu-item">
                        <img src="https://www.hscity.go.kr/resources/www/img/main/m_qm_ic10.png" alt="부패 · 갑질행위(익명신고) 이미지">
                        <span>'부패 · 갑질행위(익명신고)'</span>
                    </li>
                    <li class="focus-menu-item">
                        <img src="https://www.hscity.go.kr/resources/www/img/main/m_qm_ic11.png" alt="소식지신청 이미지">
                        <span>소식지신청</span>
                    </li>
                </ul>
            </div>
            <div class="focus-menu-arrow">
                <button class="prev-arrow"><i class="bi bi-arrow-left"></i></button>
                <button class="next-arrow"><i class="bi bi-arrow-right"></i></button>
            </div>
        </div>
    </section>
</body>
</html>
